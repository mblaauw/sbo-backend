# llm-service-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-service
  labels:
    app: sbo
    component: llm-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sbo
      component: llm-service
  template:
    metadata:
      labels:
        app: sbo
        component: llm-service
    spec:
      containers:
      - name: llm-service
        image: sbo-llm-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8005
        env:
        - name: LLM_API_KEY
          valueFrom:
            secretKeyRef:
              name: llm-credentials
              key: api-key
        - name: LLM_MODEL
          value: "gpt-4"
        - name: SKILLS_SERVICE_URL
          value: "http://skills-service:8001"
        resources:
          limits:
            cpu: "1000m"
            memory: "2Gi"
          requests:
            cpu: "500m"
            memory: "1Gi"
---
