# api-gateway-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: sbo
    component: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sbo
      component: api-gateway
  template:
    metadata:
      labels:
        app: sbo
        component: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: sbo-api-gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: SKILLS_SERVICE_URL
          value: "http://skills-service:8001"
        - name: MATCHING_SERVICE_URL
          value: "http://matching-service:8002"
        - name: USER_SERVICE_URL
          value: "http://user-service:8003"
        - name: ASSESSMENT_SERVICE_URL
          value: "http://assessment-service:8004"
        - name: LLM_SERVICE_URL
          value: "http://llm-service:8005"
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
---
# api-gateway-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  labels:
    app: sbo
    component: api-gateway
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: sbo
    component: api-gateway
---
# skills-service-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: skills-service
  labels:
    app: sbo
    component: skills-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sbo
      component: skills-service
  template:
    metadata:
      labels:
        app: sbo
        component: skills-service
    spec:
      containers:
      - name: skills-service
        image: sbo-skills-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8001
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: url
        - name: LLM_SERVICE_URL
          value: "http://llm-service:8005"
        resources:
          limits:
            cpu: "300m"
            memory: "256Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
